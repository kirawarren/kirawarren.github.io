  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = '/Users/kirawarren/Desktop/kirawarren.github.io/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here
      const cats = JSON.parse(catString);

  // Loop through each mother cat
    for (let i = 0; i < cats.length; i++) {
    const cat = cats[i];

    // Add mother cat names to the string
    if (i === cats.length - 1) {
      motherInfo += 'and ' + cat.name + '.';
    } else {
      motherInfo += cat.name + ', ';
    }

    // Loop through each kitten
    for (let j = 0; j < cat.kittens.length; j++) {
      total++;
      if (cat.kittens[j].gender === 'm') {
        male++;
      }
    }
  }

  // Calculate the number of female kittens
  let female = total - male;

  // Build the kitten info string
  kittenInfo = `Total number of kittens: ${total}. ` +
 `Male: ${male}. Female: ${female}.`;

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>
